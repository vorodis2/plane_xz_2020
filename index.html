<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>panorama</title>	
<script src='src/libMy/AppLoader.js'></script>




<script>





	var trace = window.console.log.bind(window.console);

	var dcmParam;	
	var appLoader;
	var path="src/"
	var plus="?"+Math.random();
	var manifest = [
		{src: path + 'libMy/divLib.js' + plus},		
		{src: path + 'lib/jquery-1.11.3.js' + plus},
		{src: path + 'lib/three.min.js' + plus},
		{src: path + 'lib/pixi.js' + plus},
		{src: path + '/lib/tween.min.js' + plus},
		{src:'build/p20.min.js' + plus}
	];



	var main
	function sizeWindow () {
		var w = document.documentElement.clientWidth;
		var h = document.documentElement.clientHeight;
		if (main) main.sizeWindow(w, h);		
		if (appLoader) appLoader.sizeWindow(w,h);

	}


	function init () {
		window.onresize = sizeWindow;		
		appLoader = new AppLoader(
			null,
			"resources/image/load.png",			
			manifest,
			function () {  				
				dcmParam = new DCM();				
				main=new Main(function(s, p){
					if(s=="init"){
						appLoader.indicator.procent = 100;
						sizeWindow()					
					}
				},0)				
				sizeWindow()				
			},
			null,
			-85		
		)
		sizeWindow();		
	}
</script>

<style type="text/css">
	#stats { position: absolute; top:0; left: 200px; }	
</style>
</head>
<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
<body onload="init()">

</body></html>
